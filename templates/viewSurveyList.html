<!DOCTYPE html>
<html>
<title>Live Survey Forms</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>	body {font-family: "Lato", sans-serif} </style>

<body>
<!-- Admin Navbar -->
    {% include 'adminNav.html' %}
<!-- End Navbar -->
	
<!-- Page content -->

	<form action="" method="post">
	<h1>All Live Surveys</h1>

    {% if surveyList %}
	    {% for survey in surveyList %}
   		    {{ survey.course }}
	        <button type="submit" value="{{survey.course}}" name = "submit">Close</button><br>
	    {% endfor %}
	{% else %}
	    No current live surveys.
	{% endif %}
	</form>

</body>
</html>
