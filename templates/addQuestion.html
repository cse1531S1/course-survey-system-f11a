<!DOCTYPE html>
<html>
<title>Add Question</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>	body {font-family: "Lato", sans-serif} </style>

<body>
<!-- Admin Navbar -->
	<div class="w3-container">
		<div class="w3-bar w3-light-grey">
		    <a href="/" class="w3-bar-item w3-button w3-right">Logout</a>
		    <a href="/metrics" class="w3-bar-item w3-button w3-right">Metrics</a> <!-- This should be a dropdown with all survey metrics -->
			<div class="w3-dropdown-hover w3-right">
	 			<button class="w3-button">View</button>
	 			<div class="w3-dropdown-content w3-bar-block w3-card-4">
			        <a href="/viewSurveysList" class="w3-bar-item w3-button">Active Surveys</a>
			        <a href="/admin/allQuestions" class="w3-bar-item w3-button">All Questions</a>
			    </div>
			</div>
			<div class="w3-dropdown-hover w3-right">
	 			<button class="w3-button">Add</button>
				<div class="w3-dropdown-content w3-bar-block w3-card-4">
	        		<a href="/admin/addQuestion" class="w3-bar-item w3-button">New Question</a>
				    <a href="/admin/chooseSession" class="w3-bar-item w3-button">New Survey</a>

				</div>
			</div>
			<a href="/admin/Dashboard" class="w3-bar-item w3-button w3-right">Home</a> 
	  </div>
	</div>
<!-- End Navbar -->


	<h1> New Question Form</h1>
	<form action="" method="post">
        <input type="text" placeholder="Enter a question" name="q" value="{{request.form.q }}">
        Type of Question: <br>
        <input type="radio" name="questionType" value="mandatory" checked> Mandatory<br>
        <input type="radio" name="questionType" value="optional"> Optional<br>
        <br>Entry format of Question: <br>
        <input type="radio" name="entryType" value="text" checked> Text Based<br>
        <input type="radio" name="entryType" value="MCQ"> Standard Multiple Choice<br>
        <input class="btn btn-default" type="submit" value="Add Question">
	</form>

	{%if status%}
	{{status}}
	{%endif%}
<!-- Page content -->
</body>
</html>
